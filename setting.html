<body>
    <div class="navbar navbar-dark bg-dark justify-content-between">
        <a class = "navbar-brand">Navbar</a>
        <button class = "navbar-toggler">
        <span class = "navbar-toggler-icon"></span>
        </button>
    </div>
    <div class = "container-fluid">
        <div class = "row">
            <div class = " col-lg-3 pt-3">
                <div class = "card">
                    <h3 class = "text-center pt-3">註冊魚塭</h3>
                    <div class = "card-body">
                        <div class="input-group p-3">

                    <h3 class = "text-center pt-3">註冊感測器</h3>

                    </div>
                    <div class="input-group p-3">
                        <span class = "input-group-text">感測器類型</span>
                        <input type="text" class="form-control"  placeholder="例 : pH 、Temperature 、O2">

                    <div class="input-group p-3">
                        <span class = "input-group-text">感測器X座標</span>
                        <input type="number" class="form-control"  placeholder="例 : -32">
                    </div>
                    <div class="input-group p-3">
                        <span class = "input-group-text">感測器Y座標</span>
                        <input type="number" class="form-control"  placeholder="例 : 10">
                    </div>
                    <button class = "btn btn-primary m-lg-3" >註冊感測器</button>    
                </div>
            </div>
