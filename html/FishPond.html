    <div class="container-fluid col-12 border border-1" style="background-color: rgb(150, 217, 243);">
      
    </div>

    <div class = "container" >
        <div class="row">
            <div class="col-lg-8 my-3" style="background-color: rgba(228, 228, 228, 0.267); height: 100vh;">
              <div class="col-lg-12 fw-bolder text-primary text-center" style="font-size: 35px; font-family: Microsoft JhengHei;">魚塭列表</div>  
              <div class="row" id="FishPondList">
                
              </div>
            </div>

            <div class="col-lg-4 ">
              <div class="row">
                <div class="col-lg-12 m-3 border shadow-lg rounded bg-body" style="background-color: rgba(228, 228, 228, 0.1);">
                  <p class="text-center fs-3"> 魚塭資訊 </p>
                  <p>魚塭名稱:</p>
                  <p id="FishPondName"></p>
                  <p>建立日期:</p>
                  <p id="FishPondCreateDate"></p>
                  <p>魚塭感測器數量:</p>
                  <p id="FishPondSensorNumber"></p>
                  <p>魚塭寬度:</p>
                  <p id="FishPondX"></p>
                  <p>魚塭長度:</p>
                  <p id="FishPondY"></p>
                </div>

                <div class="col-lg-12 m-3 border shadow-lg rounded bg-body" style="background-color: rgba(228, 228, 228, 0.1);">
                  <label for="FishName" class="form-label m-3">註冊魚塭資料</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">魚塭名稱</span>
                    <input type="text" id="FishSubmitName" class="form-control" placeholder="例: 星際銀河大魚塭" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">魚塭橫向長度</span>
                    <input type="text" id="FishSubmitX" class="form-control" placeholder="例: 寬500公尺請輸入 '500'" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">魚塭直向長度</span>
                    <input type="text" id="FishSubmitY" class="form-control" placeholder="例: 高10000公尺請輸入 '10000'" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">魚塭備註</span>
                    <input type="text" id="FishSubmitText" class="form-control" placeholder="例: 來自大葉資工的系統" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <button type="button" class="btn btn-primary m-3 fs-5" id="FishSubmit">註冊魚塭</button>
                </div>
              </div>
            </div>
        </div>
    </div>
