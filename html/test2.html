<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Mgregchi: Snippet - Bootstrap popover</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='author' content="Mgregchi">
        <meta name="email" content="mgregchi@gmail.com">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    </head>
    <body>


        <style>
            html, body {
                color: goldenrod;
                background-color: darkslategray;
            }
            .body-content {
                margin: 25% 25%;
            }
            
        </style>


        <div class="body-content">
            <div hidden >
                <div data-name="popover-content">
                    <div class="input-group my-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Search" name="search">
                        <div class="input-group-btn">
                            <button class="btn btn-danger" type="submit"><i class="bi bi-search fa fa-search"></i></button>
                        </div>
                    </div>

                    <ul class="list-group list-group-numbered">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                              <div class="fw-bold">Subheading</div>
                              Content for list item
                            </div>
                            <span class="badge bg-primary rounded-pill">14</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                              <div class="fw-bold">Subheading</div>
                              Content for list item
                            </div>
                            <span class="badge bg-primary rounded-pill">14</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                              <div class="fw-bold">Subheading</div>
                              Content for list item
                            </div>
                            <span class="badge bg-primary rounded-pill">14</span>
                          </li>
                    </ul>
                </div>
            </div>
            
            <a id="example" tabindex="0" class="btn-lg " role="button" data-bs-toggle="popover" title="感測器群組列表 " ><img src="../Img/icon.PNG" alt="" style="height: 40px;width: 40px"></a>
            
        </div>
        
            <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

            <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
            <script type='text/javascript'>
    
            
                $(document).ready(function() {
                    
                    var options = {
                        html: true,
                        title: "Optional: HELLO(Will overide the default-the inline title)",
                        //html element
                        //content: $("#popover-content")
                        content: $('[data-name="popover-content"]')
                        //Doing below won't work. Shows title only
                        //content: $("#popover-content").html()
            
                    }
                    var exampleEl = document.getElementById('example')
                    var popover = new bootstrap.Popover(exampleEl, options)
                })
            </script>
    </body>
</html>
