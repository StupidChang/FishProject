                <p class="text-center fs-5 mt-3 text-purple">魚塭基本資訊</p>
                <hr class="col-lg-12">
                <div class="row">
                  <p class="col-4 d-flex justify-content-start text-primary">魚塭名稱: </p>
                  <p class="col-8 d-flex justify-content-center" id="FishPondName"></p>
                </div>
                <div class="row">
                  <p class="col-4 d-flex justify-content-start text-primary">建立日期: </p>
                  <p class="col-8 d-flex justify-content-center" id="FishPondCreateDate"></p>
                </div>
                <div class="row">
                  <p class="col-4 d-flex justify-content-start text-primary">魚塭感測器數量: </p>
                  <p class="col-8 d-flex justify-content-center" id="FishPondSensorNumber"></p>
                </div>
                <div class="row">
                  <p class="col-4 d-flex justify-content-start text-primary">魚塭寬度: </p>
                  <p class="col-8 d-flex justify-content-center" id="FishPondX"></p>
                </div>
                <div class="row">
                  <p class="col-4 d-flex justify-content-start text-primary">魚塭長度: </p>
                  <p class="col-8 d-flex justify-content-center" id="FishPondY"></p>

                  <div class="d-flex justify-content-center"><hr class="col-lg-12"></div>
                  <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary" id="CreateBtn">新增感測器群組</button></div>
                  <div class="d-flex justify-content-center mt-3"><button type="button" data-bs-toggle="modal" data-bs-target="#DeleteGroup" class="btn btn-primary" id="DeleteBtn">刪除感測器群組</button></div>

                  <div class="modal fade" id="DeleteGroup" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title text-danger">警告: 您即將刪除感測器群組</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p class="text-primary">刪除感測器群組不會一併刪除感測器，但是會失去感測器與群組的配對。</p>
                          <select class="form-select" aria-label="Default select example" id="deleteGroup1">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                          <button type="button" class="btn btn-primary" onclick="deleteGroup()">確認刪除</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center"><hr class="col-lg-11"></div>
                  <div class="d-flex justify-content-center mb-2">

                    <div class="modal fade" id="DeleteFish" tabindex="-1">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title text-danger">警告: 您即將刪除此魚塭</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <p class="text-primary">刪除魚塭不會一併刪除感測器，感測器將會歸類為未分類，但是您將失去位置與感測器的配對與魚塭資料。</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" onclick="deleteFishPond()">確認刪除</button>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>

                  <hr class="col-11">
                  <div class="col-12" id="warned">

                    <div class="alert alert-danger col-12 d-flex align-items-center" role="alert">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                      <div>
                        感測器編號: 1 ，超出範圍共75次!
                      </div>
                    </div>

                    <div class="alert alert-success col-12 d-flex align-items-center" role="alert">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="check-circle-fill:">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                      </svg>
                      <div>
                        魚塭運作正常，並無錯誤。
                      </div>
                    </div>

                  </div>
                </div>
              </div>

                      感測器代號: 14   |   感測器種類: pH

                              <h5 class="modal-title" id="exampleModalLabel" style="color: goldenrod;">加入感測器至群組</h5>

                            </div>

                                <select class="form-select" id="inputGroupSelectSensorCode">
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <div class="mb-3 text-center">加入至</div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">群組編號</span>
                                <select class="form-select" id="inputGroupSelectGroupCode">
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                            </div>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                              <button type="button" class="btn btn-primary" onclick="AddSensor2Group()">確認加入</button>
