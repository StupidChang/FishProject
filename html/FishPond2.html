              <div class="col-lg-11 border my-2 border-success rounded" style="background-color: rgb(255, 255, 255);">
                <p class="text-center fs-5 mt-3">魚塭基本資訊</p>
                <hr class="col-lg-12">
                <p id="FishPondName"></p>
                <p ></p>

                <p></p>

                  <div class="d-flex justify-content-center text-center fs-5 mt-3">魚塭操作</div>
                  <div class="d-flex justify-content-center"><hr class="col-lg-12"></div>
                  <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary" id="CreateBtn">新增感測器群組</button></div>
                  <div class="d-flex justify-content-center mt-3"><button type="button" class="btn btn-primary" id="DeleteBtn">刪除感測器群組</button></div>

                  <div class="d-flex justify-content-center mb-2">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#DeleteFish" class="btn btn-danger"  >刪除此魚塭</button>

                    <div class="modal fade" id="DeleteFish" tabindex="-1">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <p>Modal body text goes here.</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="DeleteFishPond">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>

                      感測器代號: 14   |   感測器種類: pH  
                    </div>
                  </div>

                  <div class="d-flex justify-content-center my-3">
                    <button type="button" class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">加入感測器至群組</button>

                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel" style="color: goldenrod;">加入感測器至群組</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                              <label for="basic-url" class="form-label">將選擇的感測器加入群組。</label>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">感測器編號</span>
                                <select class="form-select" id="inputGroupSelectSensorCode">
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <div class="mb-3 text-center">加入至</div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">群組編號</span>
                                <select class="form-select" id="inputGroupSelectGroupCode">
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                            </div>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                              <button type="button" class="btn btn-primary" onclick="AddSensor2Group()">確認加入</button>
                            </div>
                          </div>
                        </div>
                      </div>
