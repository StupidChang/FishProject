                            <input id="start_date" type="date" class="form-control" v-model = "search.start_date">
                            <input id="start_time" type="time" class="form-control" v-model = "search.start_time">

                        <p id="FishPondSensorNumber"></p>
                    </div>

                    <div class="col-lg-12  border shadow-lg rounded bg-body mt-1" style="background-color: rgba(228, 228, 228, 0.1);">

                        <canvas id="myChart"></canvas>
                    </div>
                    
                    <!-- Bar chart -->
                    <div class="col-lg-12  border shadow-lg rounded bg-body mt-1" style="background-color: rgba(228, 228, 228, 0.1);">
