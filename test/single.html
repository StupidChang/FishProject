<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>something</title>
    <!-- Bootstrap -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid shadow">
        <div class="row">
            <div class="col col-lg-5 shadow">
                <div class="row justify-content-between m-2">
                    <div class="col col-lg-5">
                        <h3>感測器資料</h3>
                    </div>
                    <div class="col col-lg-2" id = "chart_type">
                        <select class="form-select" v-model = "type">
                            <option value="bar">預設</option>
                            <option value="line">折線圖</option>
                            <option value="bar">長條圖</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-lg-10">
                        <canvas id="sensor_data"></canvas>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center" id="controler">
                    <div class="col col-lg-3">
                        <h3 class="">時間</h3>
                        <select class="form-select" v-model="time">
                            <option value="nomall">預設</option>
                            <option value="week">近一周</option>
                            <option value="month">近一個月</option>
                            <option value="three_month">近三個月</option>
                        </select>
                    </div>
                    <div class="col col-lg-3">
                        <h3>列表類型</h3>
                        <select class="form-select" v-model="list_type">
                            <option value="nomall">預設</option>
                            <option value="over_data">超過上下限</option>
                        </select>
                    </div>
                </div>
                <div class="row m-2" id = "list_data">
                    <h3>List</h3>
                    <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>日期</th>
                                    <th>數值</th>
                                </tr>
                            </thead>
                            <tbody v-for = "(item,index) in display">
                                <tr>
                                    <th scope="col">{{index+1}}</th>
                                    <td>{{item.time}}</td>
                                    <td>{{item.value}}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"
    integrity="sha512-A/D/17S8jG62ka9f3jPwMs+bKGJ1f/xQts7bAUjTIKQf0anTGjlpuEz3q9q++3qRAVYKS3iVx6KzM8GPtIaYfw=="
    crossorigin="anonymous"></script>
<script src="single.js"></script>

</html>
