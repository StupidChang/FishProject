<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <title>something</title>
</head>
<body>

    <div class = "container-fluid p-5 bg-primary text-white text-center">
        <h1>Fishpond information</h1>
        <p>pH_value is import to water </p>
    </div>
    <br>
    <div class = "container-fluid">
        <div class="row">
            <!-- Line chart -->
            
            <div class="col-lg-4">
                <h3 class = "text-center">即時數據</h3>
                <div>
                    <canvas id = "myChart"></canvas>
                </div>    
            </div>
            
            <!-- Bar chart -->
            <div class ="col-lg-4 text-center">
                <h3>統計數據</h3>
                <div><canvas id = "bar-chart"></canvas></div>
                <button type="button" class = "btn btn-success" onclick="random()">random</button>
                <button type="button" class = "btn btn-primary" onclick="add()">add</button>
                <button type="button" class = "btn btn-danger" onclick="delet()">delet</button>
            </div>

            <!-- Information -->
            <div class="col-lg-3 text-center m-3">
                <h3>數據看板J</h3>
                <br>
                <div id="app">
                    <p>pH vlue : {{value.pH}}</p>
                    <br>
                    <p>Average vule : {{value.average}}</p>
                    <p>start_time: {{value.start_time}}</p>
                    <p>end_time: {{value.end_time}}</p>
                </div>
            </div>
        </div>
        <br>
        <div class = "row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="">Start and end time</span>
                    </div>
                    <input type="date" class="form-control" id = "start_time">
                    <input type="date" class="form-control" id = "end_time">
                    <button type="submit" class = "btn btn-primary" onclick="serch_range()">Sumit</button>
                  </div>
                  
            </div>
        </div>
        <div class="row">
          
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
